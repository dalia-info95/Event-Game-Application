<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AUD Library Quest - Stage 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:
#F4F4F4;
      text-align: center;
      padding: 20px;
      color:
#264785;
    }
    .logo {
      width: 300px;
      margin: 20px auto;
    }
    video {
      width: 90%;
      max-width: 720px;
      border: 5px solid
#264785;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .question-section,
    .code-section {
      display: none;
      margin-top: 30px;
    }
    button {
      background-color:
#FFC70A;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background-color:
#EB2127;
      color: #fff;
    }
    .correct {
      color:
#0F98BA;
      font-weight: bold;
      font-size: 20px;
    }
    .wrong {
      color:
#EB2127;
      font-weight: bold;
    }
    .code-section {
      font-size: 22px;
      color:
#9957A3;
    }
  </style>
</head>
<body>
  <img src="../Satge%202/Logo%20(1).png" alt="AUD Library Logo" class="logo">
  <h1>Welcome to the AUD Library Quest!</h1>
  <p>Please watch the full video to begin your journey.</p>
  <!-- Embed your local video file -->
  <video id="introVideo" controls onended="videoEnded()" onplay="preventSkip()" onpause="preventPause()" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback">
    <source src="Video1.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div id="message" class="question-section">
    <p>‚úÖ <strong>Thank you for watching the video. Now the hunting begins!</strong></p>
    <p><strong>Question:</strong> Does the library open on Sunday?</p>
    <button onclick="checkAnswer('yes')">Yes</button>
    <button onclick="checkAnswer('no')">No</button>
    <p id="feedback"></p>
  </div>
  <div id="codeReveal" class="code-section">
    üéâ <span class="correct">Good job!</span><br>
    Your Stage 1 code is: <strong>"i"</strong><br>
    ‚úèÔ∏è Write it down or memorize it for the final challenge!
  </div>
  <script>
    const video = document.getElementById("introVideo");
    function preventSkip() {
      video.currentTime = 0; // Resets video if skipped
    }
    function preventPause() {
      if (!video.ended) {
        video.play(); // Prevent pause
      }
    }
    function videoEnded() {
      document.getElementById('message').style.display = 'block';
    }
    function checkAnswer(choice) {
      const feedback = document.getElementById('feedback');
      const codeSection = document.getElementById('codeReveal');
      if (choice === 'no') {
        feedback.innerHTML = "‚úÖ Correct!";
        feedback.className = 'correct';
        codeSection.style.display = 'block';
      } else {
        feedback.innerHTML = "‚ùå Incorrect. Try again.";
        feedback.className = 'wrong';
        codeSection.style.display = 'none';
      }
    }
  </script>
</body>
</html>
